<!DOCTYPE html>
<html ng-app="goodies">
<head>
  <base href="/">
  <title>Goodies</title>
  <link rel="stylesheet" type="text/css" href="bootstrap/css/bootstrap.min.css">
  <link rel="stylesheet" type="text/css" href="bootstrap/css/bootstrap-theme.min.css">

  <link rel="stylesheet" type="text/css" href="css/style.css">
  <script type="text/javascript" src="js/angular.js"></script>
  <script type="text/javascript" src="js/angular-route.js"></script>
  <script type="text/javascript" src="js/angular-cookies.js"></script>
  <script type="text/javascript" src="/js/controller.js"></script>
  

</head>
<body ng-controller="HomeController">

  <div class="navbar-inverse navbar-fixed-top" id="my-navbar" role="navigation">
    <div class="containter">
      <div class="col-sm-1 navbar-header">
        <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#navbar-collapse">
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
        </button>
        <a href="/" class="navbar-brand">Goodies</a>
      </div> <!-- Navbar header -->

      <div class="col-sm-6 col-sm-6"> <!-- Navbar searches -->
        <form class="navbar-form" role="search">
        <div class="col-md-4 col-sm-12">
          <div class="input-group">
            <input type="text" class="form-control" placeholder="Name your Goodies" name="srch-term" id="srch-term">
            </div>
            </div>
            <div class="col-sm-5">
          <div class="input-group">
            <input type="text" class="form-control" placeholder="City, State" name="srch-term" id="srch-term">
            <div class="input-group-btn">
              <button class="btn btn-default" type="submit"><i class="glyphicon glyphicon-search"></i></button>
            </div>
          </div>
          </div>
        </form>
      </div> <!-- End Navbar searches -->
      
      <div class="col-sm-3 navbar-collapse collapse" id="navbar-collapse">
        <ul class="nav navbar-nav mainNav">
          <li class="active navList"><a class="navText" href="#">About</a></li>
          <li class="navList"><a class="navText" href="/signup">Sign up</a></li>
          <li class="navList"><a class="navText" href="#">Log in</a></li>
        </ul>
      </div>

      <div class="col-sm-1">
        <span class="glyphicon glyphicon-user user-icon" aria-hidden="true">{{ username }}</span>
      </div>

    </div> <!-- End Container -->
  </div> <!-- End Navbar -->

  <div ng-view></div>


  <script src="js/jquery-3.1.1.js"></script>
  <script src="bootstrap/js/bootstrap.min.js"></script>
  <script type="text/javascript" src="/js/script.js"></script>
</body>
</html>
