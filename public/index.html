<!DOCTYPE html>
<html ng-app="goodies">
<head>
  <base href="/">
  <title>Goodies</title>
  <link rel="stylesheet" type="text/css" href="bootstrap/css/bootstrap.min.css">
  <link rel="stylesheet" type="text/css" href="bootstrap/css/bootstrap-theme.min.css">

  <link rel="stylesheet" type="text/css" href="css/style.css">
  <script type="text/javascript" src="js/angular.js"></script>
  <script type="text/javascript" src="js/angular-route.js"></script>
  <script type="text/javascript" src="js/angular-cookies.js"></script>
  <script type="text/javascript" src="/js/controller.js"></script>
  

</head>
<body ng-controller="HomeController">

  <div class="navbar-inverse navbar-fixed-top" id="my-navbar" role="navigation">
    <div class="containter">
      <div class="col-sm-1 navbar-header">
        <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#navbar-collapse">
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
        </button>
        <a href="/" class="navbar-brand">Goodies</a>
      </div> <!-- Navbar header -->

      <div class="col-sm-6 col-sm-6"> <!-- Navbar searches -->
        <form class="navbar-form" role="search" ng-submit="searchYelp()">
          <div class="col-md-4 col-sm-12">
            <div class="input-group">
              <input type="text" class="form-control" placeholder="Name your Goodies" ng-model="goodies" name="srch-term" id="srch-term">
            </div>
          </div>
          <div class="col-sm-5">
            <div class="input-group">
              <input type="text" class="form-control" placeholder="City, State" ng-model="location" name="srch-term" id="srch-term">
              <div class="input-group-btn">
                <button class="btn btn-default" type="submit"><i class="glyphicon glyphicon-search"></i></button>
              </div>
            </div>
          </div>
        </form>
      </div> <!-- End Navbar searches -->
      
      <div class="col-sm-3 navbar-collapse collapse" id="navbar-collapse">
        <ul class="nav navbar-nav mainNav">
          <li class="active navList"><a class="navText" href="#">About</a></li>
          <li class="navList" ng-hide="currentUser"><a class="navText" href="/signup">Sign up</a></li>
          <li class="navList" data-target="#loginModal" data-toggle="modal" ng-hide="currentUser"><a class="navText" href="#">Log in</a></li>

          <li class="navList" ng-show="currentUser"><span class="glyphicon glyphicon-user user-icon dropdown-toggle" data-toggle="dropdown"   aria-hidden="true">{{ currentUser }}</span>
            <ul class="dropdown-menu">
              <li class="user-logout"><a href="/" ng-click="userLogout()" data-dismiss="modal">Log out</a></li>
              <li class="#"><a href="#">Edit Profile</a></li>
            </ul>
          </li>
        </ul>
      </div>

      <!-- <div class="col-sm-1" ng-show="currentUser">
        <span class="glyphicon glyphicon-user user-icon" aria-hidden="true"> {{ currentUser }}</span>
      </div> -->

    </div> <!-- End Container -->
  </div> <!-- End Navbar -->

  <div class="container">
    <div class="row">
      <div class="col-xs-12">

        <div class="modal fade" id="loginModal" tabindex="-1" data-keyboard="true" data-backdrop="false" ng-hide="currentUser">
          <div class="modal-dialog">
            <div class="modal-content">
              <div class="modal-header">
                <button class="close" data-dismiss="modal">&times;</button>
                <h4 class="modal-title">Login</h4>
              </div>
              <div class="modal-body">
                <form class="" ng-submit="userLogin()">
                  <div class="input-group" id="signupUsername">
                    <label for="inputUsername">Username</label>
                    <input class="form-control" type="text" size="30" placeholder="Username" id="inputUsername" ng-model="username">
                  </div>
                  <br>
                  <div class="input-group" id="signupPassword">
                    <label for="inputPassword">Password</label>
                    <input class="form-control" type="password" size="30" placeholder="Password" id="inputPassword" ng-model="password">
                  </div>
                  <br><br>
                  <div class="modal-footer">
                    <button class="btn btn-primary" type="submit" id="modal-login">Login</button>
                    <button class="btn btn-primary" data-dismiss="modal">Cancel</button>
                  </div>
                </form>
              </div>
            </div>
          </div>
        </div>

      </div>
    </div>
  </div>

  <div ng-view></div>


  <script src="js/jquery-3.1.1.js"></script>
  <script src="bootstrap/js/bootstrap.min.js"></script>
  <script type="text/javascript" src="/js/script.js"></script>
</body>
</html>
