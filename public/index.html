<!DOCTYPE html>
<html>
<head>

  <base href="/">
  <title>Goodies</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="stylesheet" type="text/css" href="bootstrap/css/bootstrap.min.css">
  <link rel="stylesheet" type="text/css" href="bootstrap/css/bootstrap-theme.min.css">

  <link rel="stylesheet" type="text/css" href="css/style.css">
  <script type="text/javascript" src="js/angular.js"></script>
  <script type="text/javascript" src="js/angular-route.js"></script>
  <script type="text/javascript" src="js/angular-cookies.js"></script>
  <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/angular-ui-bootstrap/2.2.0/ui-bootstrap-tpls.min.js"></script>
  <script type="text/javascript" src="/js/controller.js"></script>
  
</head>

<body ng-app="goodies">

  <nav class="navbar-inverse navbar-fixed-top" id="my-navbar" role="navigation" ng-controller="HomeController">
    <div class="containter">

      <div class="col-lg-1 col-md-1 col-sm-1 navbar-header">
        <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#navbar-collapse">
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
        </button>
        <a href="/" class="navbar-brand">Goodies</a>
      </div> <!-- Navbar header -->

      <div class="col-lg-6 col-md-5 col-sm-11 col-xs-12" id="navbar-yelp-search"> <!-- Navbar searches -->
        <form class="navbar-form" role="search" ng-submit="searchYelp()">

          <div class="col-lg-6 col-md-6 col-sm-6 col-xs-6">
            <div class="input-group goodies-input">
              <input type="text" class="form-control" size="50" placeholder="Name the Goodies" ng-model="goodies" name="srch-term" id="srch-term">
            </div>
          </div>
          <div class="col-lg-6 col-md-6 col-sm-6 col-xs-6">
            <div class="input-group location-input">
              <input type="text" class="form-control" size="50" placeholder="City, State" ng-model="location" name="srch-term" id="srch-term">
              <div class="input-group-btn">
                <button class="btn btn-default" type="submit"><i class="glyphicon glyphicon-search"></i></button>
              </div>
            </div>
          </div>

        </form>
      </div> <!-- End Navbar searches -->
    
        
          <div class="col-lg-3 col-md-3 col-sm-8 navbar-collapse collapse mainNav" id="navbar-collapse">
            <ul class="nav navbar-nav" id="nav-item">
              <li class="active navList" id="homeMenu"><a class="navText" href="/">Home</a></li>
              <li class="navList"><a class="navText" href="/profile">About Me</a></li>
               <li class="navList"><a class="navText" href="/foods">Food</a></li>
              <li class="navList"><a class="navText" href="/drinks">Drinks</a></li>
              <li class="navList" ng-hide="currentUser" id="navbar-signup-item"><a class="navText" href="/signup">Sign up</a></li>
              <li class="navList" ng-hide="currentUser" data-target="#loginModal" data-toggle="modal" id="navbar-login-item"><a class="navText" href="/">Log in</a></li>
            </ul>
          </div>

          <div class="col-lg-1 col-md-1 col-sm-1 navbar-form" ng-hide="currentUser" id="signup-btn">  <!-- login/signup -->
        <button type="button" class="btn btn-default" id="navbar-signup-btn"><a class="#" href="/signup">Sign up</a></button>
      </div>

      <div class="col-lg-1 col-md-1 col-sm-1 navbar-form" ng-hide="currentUser">
        <button type="button" class="btn btn-default" id="navbar-login-btn" data-target="#loginModal" data-toggle="modal"><a class="#" href="/">Log In</a></button>
      </div>

      <div ng-show="currentUser" class="col-lg-1 col-md-1 col-sm-1 col-xs-12 navbar-form" id="user-box">
        <a href="#" data-toggle="dropdown" id="user-icon-text"><span class="glyphicon glyphicon-user user-icon dropdown-toggle" id="user-icon-simple" aria-hidden="true"></span> {{ currentUser }}</a>
        <ul class="dropdown-menu">
          <li class="user-logout"><a href="/" ng-click="userLogout()">Log out</a></li>
          <li class="#"><a href="#">Edit Profile</a></li>
        </ul>√ç
      </div>

      </div> <!-- End Container -->
    </nav> <!-- End Navbar -->



    <div class="container" ng-controller="HomeController"> <!--Login Modal -->
      <div class="row">
        <div class="col-xs-12">

          <div class="modal fade" id="loginModal" tabindex="-1" data-keyboard="true" data-backdrop="false" ng-hide="currentUser">
            <div class="modal-dialog">
              <div class="modal-content">
                <div class="modal-header">
                  <button class="close" data-dismiss="modal">&times;</button>
                  <h4 class="modal-title">Login</h4>
                </div>
                <div class="modal-body">
                  <form class="" ng-submit="userLogin()">
                    <div class="input-group" id="signupUsername">
                      <label for="inputUsername">Username</label>
                      <input class="form-control" type="text" size="30" placeholder="Username" id="inputUsername" ng-model="username">
                    </div>
                    <br>
                    <div class="input-group" id="signupPassword">
                      <label for="inputPassword">Password</label>
                      <input class="form-control" type="password" size="30" placeholder="Password" id="inputPassword" ng-model="password">
                    </div>
                    <br><br>
                    <div class="modal-footer">
                      <button class="btn btn-primary" type="submit" id="modal-login">Login</button>
                      <button class="btn btn-primary" data-dismiss="modal">Cancel</button>
                    </div>
                  </form>
                </div>
              </div>
            </div>
          </div>

        </div>
      </div>
    </div> <!-- End Modal -->




    <div ng-view></div>




    <script src="js/jquery-3.1.1.js"></script>
    <script src="bootstrap/js/bootstrap.min.js"></script>
    <script type="text/javascript" src="/js/script.js"></script>
    <script src="/js/controllers/SignupController.js"></script>
    <script src="/js/controllers/HomeController.js"></script>
    <script src="/js/controllers/UserController.js"></script>
    


  </body>
  </html>
